<h2>{{ title }}</h2>
<div class="row">
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='Aerial<'" (click)="filterBy='Aerial'">Aerial</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='Nature'" (click)="filterBy='Nature'">Nature</button>
	<!-- <button class="btn btn-lg btn-info" [class.active]="filterBy=='library'" (click)="filterBy='all'">Library</button> -->
	<ul id="thumbnailsList">
		<li *ngFor= "let image of (visibleImages | imageFilter:filterBy)">
			<a [routerLink] ="['/image', image.id]">
			<img src="{{image.url}}" class="tn" width="200" heigth="160">
			</a>
		</li>
	</ul>
</div>
